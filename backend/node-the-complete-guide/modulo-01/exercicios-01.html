01) Aula 04 - Instalando node.js e criando nosso primeiro projeto:

    Abra o seu terminal padrão e execute o comando "node -v" para ver a versão instalada no seu sistema.

    Execute o comando "node" para entrar no modo interativo "rapple" que node oferece.

    Para sair do modo interativo, execute um dos comandos: "Ctrl + c" duas vezes, "Ctrl + d" ou ".exit".

    Nesse diretório, crie um arquivo "first-app.js" que exibe no console a string "Hello from Node.js".

    Para executar o arquivo "first-app.js", abra o terminal e navegue até o caminho da pasta desse arquivo, e execute o comando "node first-app.js".

    Apague o console do arquivo e crie uma constante "fs" que recebe como valor o módulo "fs" do node.js. Para isso, chame a função "require" oferecida pelo node.js, e passe como argumento a string "fs".

    Chame o método "writeFileSync" que está disponível da constante "fs" e como primeiro argumento, passe o caminho do novo arquivo a ser criado incluindo o nome do arquivo. Como o arquivo será criado no mesmo diretório, passe apenas o caminho relativo com o nome do arquivo que será "hello.txt".

    Como segundo argumento da função "writeFileSync", passe o conteúdo do arquivo que deve ser apenas uma string "Hello from Node.js".

    Execute o comando "node first-app.js" novamente para criar o arquivo.
