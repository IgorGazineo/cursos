01) Aula 13 - create-react-app:

    Para criar uma aplicação react com Create-React-App, basta abrir o terminal, ir até o diretório onde queira criar a aplicação e digitar o comando "npx create-react-app my-app" sendo "my-app" o nome do diretório onde será criado sua aplicação.

    Você também tem a opção de executar o comando "npx create-react@latest my-app" sendo que "@latest" criará a versão mais atualizada do react na sua aplicação. Caso queira, você pode substituir "@latest" por uma versão específica para sua aplicação.

    Para rodar a aplicação depois de criada, você pode executar o comando "npm start" no terminal.
