<!-- 

03) Aula 18 - Primeiro componente:

    No arquivo "index.js", crie uma função "Greeting" que retorna um jsx com um elemento "h2" e com o conteúdo "My First Component".

    No topo do arquivo, importe os objetos "React" e "ReactDOM" de suas bibliotecas.

    Abaixo da função, cria uma constante "root". Passe como valor para essa const, o retorno do método "createRoot" do objeto "ReactDOM" passando como argumento a div de ID "root" da pasta "index.html".

    Execute o método "render" da const "root", passando como argumento o componente que foi criado na função "Greeting".

-->

<!-- 

04) Aula 20 - Função create element:

    No arquivo "index.js", duplique a função "Greeting" e comente a primera. 

    Na segunda, faça o retorno da função através do método "createElement" da biblioteca "React".

    Passe como argumento do método uma string "h2", um objeto vazio e uma string "hello world".

    Comente ou exclua a função feita através do método e descomente a função que retorna JSX.

    Envolva o elemento "h2" do JSX em uma div.
