02) Aula 16 - "import" e "export":

    Na pasta scripts, crie um arquivo "util.js". Nesse arquivo, crie uma variável "apiKey" que recebe uma string com o valor "adnasdoasflak1".

    Adicione a palavra-chave "export" antes da declaração da variável "apiKey" para que essa variável esteja disponível para ser exportada para outros arquivos.

    Importe essa variável para o arquivo "app.js" e exiba o valor dela no console do browser.

    Exclua a paravra-chave "export" do arquivo "util.js" e faça uma reatribuição a variável "apiKey" com o valor "fgtsdf123".
    
    Depois da reatribuição, use a sintaxe "export default" para deixar a variável disponível para ser importada.

    Comente a importação antiga da variável no arquivo "app.js", e importe o valor em uma variável "updatedApiKey". Faça as adaptações de sintaxe necessárias.
