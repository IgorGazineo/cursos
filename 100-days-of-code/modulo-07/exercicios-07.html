03) Aula 119 - Adicionando a logo da página:

    Adicione um elemento de âncora "a" como primeiro elemento dentro do elemento "header". Adicione a esse elemento um atributo "href" com o valor "/index.html" para que esse link faça referência a pagina "index.html".

    Como conteúdo do elemento "a" adicione o texto "Travel Goals".

    Envolva esse elemento "a" em um elemento "div". Adicione a essa "div" um atributo de ID com o valor "page-logo".

    Crie um arquivo "shared.css" no diretório "travel-page" e linque esse arquivo no "index.html" de forma que esse arquivo "shared.css" seja baixado antes do arquivo "styles.css" pelo browser.

    No arquivo "shared.css" adicione um seletor "body" com os seguintes estilos:

        Família da fonte -> 'Quicksand', sans-serif
        Margem -> 0

    Adicione um seletor "#page-logo a" com os seguintes estilos:

        Padding -> 10px
        Família da fonte -> 'Oleo Script', sans-serif
        Cor de texto -> rgb(245, 243, 160)
        Tamanho da fonte -> 50px
        Decoração de texto -> none
        Transformação de texto -> uppercase
        Sombra de texto -> 1px 1px 2px rgb(0, 0, 0)

    Analize o código do arquivo "index.html".

    No arquivo "styles", modifique o display do elemento que envolve a div e a nav para "flex".

    No mesmo elemento, adicione a propriedade "flex-direction" com o valor "row" que é o valor padrão.

    Depois mudo o valor da propriedade para "column" e veja a diferença no browser. Teste também os valores "column-reverse" e "row-reverse" e volte para o valor padrão.

    Adicione a propriedade "flex-wrap" com o valor padrão "nowrap". Altere o valor para "wrap", comente a propriedade "width" e altere a largura do projeto através do browser. Depois descomente a propriedade "width".

    Delete as propriedades "flex-direction" e "flex-wrap" e adicione a "flex-flow" que é uma combinação das duas.
