<!-- 
 
01) Aula 99 - MacOS Terminal(z Shell):

    Abra o PowerSHell e digite o comando 'pwd' para indicar o caminho que você está.

    Digite o comando 'ls' para listar os diretórios disponiveis no caminho em que você se encontra.

    Digite o comando 'cd /' para ir para o diretório raiz do seu sistema.

    Vá para o diretório inicial 'home dorectory' que você está logado, usando o comando 'cd ~'. 

    Digite o comando 'clear' ou 'cls' para limpar o terminal e digite o comando 'cd ..' para voltar um diretório.

    Digite o comando 'cd /' para ir ao diretório raiz e navegue até a área de trabalho usando o comando 'cd' + o caminho.

    Na área de trabalho, digite o comando 'mkdir' + 'web-dev-course' para criar uma pasta. Navegue até a pasta nova e digite o comando 'ni' + 'dummy.txt'.

    Delete o arquivo 'dummy.txt' com o comando 'rm' + nome do arquivo ou 'del' + nome do arquivo.

    Digite o comando 'cd ..' para voltar um diretório e delete a pasta que foi criada com o comando 'rm' + nome da pasta ou 'del' + nome da pasta.

    Digite o comando 'exit' para fechar o terminal.

-->

03) Aula 104 - Inicializando o repositório e criando nosso primeiro commit pt2:

    Aplique o comando "git config --global --edit" abrir o modo de configuração do nome e email.

    Para sair do modo do comando "git config --global --edit", aplique o comando ":x" e pressione Enter.

    Aplique o comando "git config --global user.name" para obter informação sobre o nome cadastrado.

    Aplique o comando "git config --global user.name 'Novo Nome'" para cadastrar ou mudar o nome cadastrado (caso necessário).

    Aplique o comando "git config --global user.email" para obter informação sobre o nome cadastrado.

    Aplique o comando "git config --global user.email 'email@gmail.com'" para cadastrar ou mudar o email cadastrado (caso necessário).

    Aplique o comando para ver informações de todos os commits do repositório com o ID de cada commit.

    Para sair do modo do comando acima aperte a tecla "q".

<!-- 

05) Aula 106 - Entendendo branches, merging e concertando conflito de merge pt1:

    Abra o terminal no caminho do diretório do seu projeto e aplique o comando "git branch" para listar as branches e indicar em qual delas você está.

    Aplique o comando "git branch -m main" para modificar o noma de branch para "main" e depois apliquei o comando "git branch" para confirmar que o nome foi modificado.

    Aplique o comando "git checkout -b feature" para criar uma nova branch "feature" com os dados da branch anterior e mudar para a branch que foi criada.

    Aplique o comando "git branch" para listar as branches e e indicar em qual delas você está.

    Aplique o comando "git log" para listar os commits dessa nova branch (aperte a tecla "q" para sair do modo). 

    Nesse diretório, crie uma nova pasta "new-feature" que contém um arquivo "feature.txt".

    Aplique o comando "git status" do caminho do diretório principal do projeto e faça um commit do novo arquivo que foi adicionado com a mensagem "added new feature".

    Aplique o comando "git log" para listar os commits.

    Aplique o comando "git checkout main" para mudar para a branch "main".

    Aplique o comando "git log" para listar os commits da branch "main".

    Aplique o comando "git merge feature" para adicionar as mudanças que foram feitas na branch "feature" para a branch "main".

    Aplique o comando "git log" para listar os commits.

-->
