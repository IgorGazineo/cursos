<!-- 
 
01) Aula 99 - MacOS Terminal(z Shell):

    Abra o PowerSHell e digite o comando 'pwd' para indicar o caminho que você está.

    Digite o comando 'ls' para os diretórios disponiveis no caminho em que você se encontra.

    Digite o comando 'cd /' para ir para o diretório raiz do seu sistema.

    Vá para o diretório inicial 'home dorectory' que você está logado, usando o comando 'cd ~'. 

    Digite o comando 'clear' ou 'cls' para limpar o terminal e digite o comando 'cd ..' para voltar um diretório.

    Digite o comando 'cd /' para ir ao diretório raiz e navegue até a área de trabalho usando o comando 'cd' + o caminho.

    Na área de trabalho, digite o comando 'mkdir' + 'web-dev-course' para criar uma pasta. Navegue até a pasta nova e digite o comando 'ni' + 'dummy.txt'.

    Delete o arquivo 'dummy.txt' com o comando 'rm' + nome do arquivo ou 'del' + nome do arquivo.

    Digite o comando 'cd ..' para voltar um diretório e delete a pasta que foi criada com o comando 'rm' + nome da pasta ou 'del' + nome da pasta.

    Digite o comando 'exit' para fechar o terminal.

-->
